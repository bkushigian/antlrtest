apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'antlr'

group 'com.bkushigian'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    antlr "org.antlr:antlr:3.5.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.antlr:antlr:3.5.2"
}

jar {
    archiveName "antlrtest.jar"
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

generateGrammarSource {
    maxHeapSize = "64m"
    outputDirectory = new File("generated-src/antlr/main/java/com/bkushigian/antlr");
}

compileJava.dependsOn generateGrammarSource
    sourceSets {
        generated {
            java.srcDir 'generated-src/antlr/main/java'
        }
}

compileJava.source sourceSets.generated.java, sourceSets.main.java

clean.doLast {
    file('generated-src').deleteDir()
}

idea {
    module {
        sourceDirs += file("generated-src/antlr/main/java")
    }
}
